
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - Panda Admin</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <style>
      :root {
        --bg: #0f172a;
        --card: #1e293b;
        --text: #f1f5f9;
        --border: #334155;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background-color: var(--bg);
        font-family: Inter, system-ui, sans-serif;
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .wrapper {
        width: 100%;
        max-width: 420px;
        background: var(--card);
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      }
      .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 1.5rem;
      }
      .logo img {
        width: 120px;
        height: auto;
      }
      h1 {
        text-align: center;
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        background-color: transparent;
        color: var(--text);
        font-size: 0.9rem;
      }
      button {
        padding: 0.75rem;
        background-color: var(--accent);
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: var(--accent-hover);
      }
      .footer {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.75rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Placeholder_view_vector.svg" alt="Panda Logo" />
      </div>
      <h1>Sign in to your account</h1>
      <form method="POST" action="#">
        <input type="text" name="email" placeholder="Email address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <div class="footer">Â© 2025 Panda Admin. All rights reserved.</div>
    </div>
  </body>
</html>
